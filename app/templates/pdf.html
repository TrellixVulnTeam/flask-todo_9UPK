<ul class="list-group">
    <p>
        <strong><h1>Todo list for {{ current_user.username }}&nbsp</h1></strong>
    </p>

    <p>
        <br>
        {% for todo in todos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div id="todoItem">{{ todo.body }}&nbsp</div>
        {% endfor %}
    </p>
</ul>
